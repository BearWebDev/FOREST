<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOREST</title>
    <script src="https://kit.fontawesome.com/4cfaec8276.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">




    <link rel="stylesheet" href="./dist/css/style.min.css">
</head>

<body>
    <nav id="navbar" class="navbar fixed-top navbar-expand-lg">
        <div class="wrapper">
            <a class="navbar-brand" href="./index.html"><i class="fas fa-tree"></i>Forest</a>

            <button class="navbar-toggler" type="button" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars" aria-hidden="true"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" href="./index.html#">Home</a>
                    <a class="nav-link" href="./index.html#aboutus">O nas</a>
                    <a class="nav-link" href="./index.html#offer">Oferta</a>
                    <a class="nav-link" href="./contact.html">Kontakt</a>
                </div>
            </div>
        </div>

    </nav>

    <header id="home">
        <div class="hero-img">
            <div class="hero-shadow"></div>
            <div class="hero-text">
                <h1>Forest Group</h1>
                <p>Najpiękniejszy park w twojej okolicy!</p>
            </div>
        </div>

    </header>

    <main>
        <section id="contact" class="contact section">
            <div class="wrapper">
                <div class="section-heading">
                    <h2>Kontakt</h2>
                </div>
                <p class="subheading">Napisz do nas, lub wpadnij pozwiedzać!</p>

                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1395.7674980140655!2d19.89373119674913!3d50.089117201939096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a326d015c3b%3A0x47a12cd367a1f34e!2sRestauracja%20McDonald&#39;s!5e0!3m2!1spl!2spl!4v1661290401892!5m2!1spl!2spl"
                        style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <form class="contact_form">
                    <div class="contact_form-top">
                        <label for="name" class="contact_form-label">Imię i nazwisko:</label>
                        <input type="text" class="contact_form-input" id="name">

                        <label for="email" class="contact_form-label">Adres e-mail:</label>
                        <input type="text" id="email" class="contact_form-input">
                    </div>

                    <label for="msg" class="contact_form-label">Wiadomość:</label>
                    <textarea id="msg" class="contact_form-textarea"></textarea>
                    <button type="submit" class="contact_form-btn btn-special-animation">Wyślij</button>
                </form>

            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="wrapper">
            <div class="footer-boxes">
                <div class="footer-box">
                    <h3 class="footer-logo"><i class="fas fa-tree"></i>Forest</h3>
                </div>
                <div class="footer-box logo">
                    <h3 class="footer-box-title">O nas</h3>
                    <ul class="footer-list">
                        <li class="footer-list-item">Historia</li>
                        <li class="footer-list-item">Parki</li>
                        <li class="footer-list-item">Opinie</li>
                    </ul>
                </div>
                <div class="footer-box">
                    <h3 class="footer-box-title">Nasza firma</h3>
                    <ul class="footer-list">
                        <li class="footer-list-item">Praca</li>
                        <li class="footer-list-item">Kadry</li>
                        <li class="footer-list-item">Zarząd</li>
                    </ul>
                </div>
                <div class="footer-box">
                    <h3 class="footer-box-title">Dokumenty</h3>
                    <ul class="footer-list">
                        <li class="footer-list-item">Wnioski</li>
                        <li class="footer-list-item">Rezerwacje</li>
                    </ul>
                </div>
            </div>
        </div>
        <p class="bottom-text">&copy; <span class="year"></span>Forest Group Company Ltd.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/dist/js/main.min.js"></script>
</body>

</html>
